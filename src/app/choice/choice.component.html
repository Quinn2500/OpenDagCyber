            <button class="btn btn-danger btn-lg" (click)="chooseFile(object.file, object.id)" [disabled]="testStory(object.id)">{{object.title}}</button>
        </div>
      </div>
           
    </div>    
    <div *ngIf="globals.object.menu.story">
        <div *ngIf="globals.object.menu.options.option[globals.ID].file" class="col-5">
          {{setGameEnd(globals.object.menu.story)}}
            <button class="btn btn-danger btn-lg" (click)="chooseFile(globals.object.menu.options.option[globals.ID].file)">Main Menu</button>
        </div>
    </div>

    <div *ngIf="globals.object.menu.story">
        <div *ngIf="globals.object.menu.options.option[globals.ID].CTF" class="col-5">
          {{ctf(globals.object.menu.options.option[globals.ID].CTF)}}
          <input type="text" name="flag" [(ngModel)]="flagString">  
          <button class="btn btn-danger btn-lg" (click)="flag(flagString, globals.object.menu.options.option[globals.ID].CTF)">Submit flag</button>
        </div>
    </div>
    
  </div>

</div>
